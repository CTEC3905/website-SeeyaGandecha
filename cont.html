<main class="contactmain">
<p class="contacttext"> 
  For booking information, photoshoot details, download requests or general enquireies please use the contact form or email <b>seeya@gandecha.net</b>
    <br><br>
  Please give 3-5 working days for replies
</p>
<div class="contactform">
  <form action="">
    <label>First Name</label>
    <input type="text" name="firstname" placeholder="First Name">
      <br>
    <label>Last Name</label>
    <input type="text" name="lastname" placeholder="Last Name">
      <br>
    <label>Email</label>
    <input type="email" name="email" placeholder="your@email.com">
      <br>
    <label>Subject</label>
    <input type="text" name="subject" placeholder="Booking">
      <br>
    <label>Contents</label>
    <textarea placeholder="Description"></textarea>
      <br>
    <input type="submit" value="Submit">  
  </form>
</div>
